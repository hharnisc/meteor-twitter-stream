<head>
  <title>Twitter Stream</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <meta name='viewport" content="initial-scale = 2.0,maximum-scale = 2.0'/>
</head>

<body>
  {{> display}}
  <a href="https://github.com/hharnisc/meteor-twitter-stream"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
  {{> twitter}}
</body>

<template name="display">
	{{#each tweets}}
		{{> tweet}}
	{{/each}}
</template>

<template name="tweet">
	<div class="tweet" id="{{_id}}" style="position: absolute; left:{{x}}%; top:{{y}}%; transition: all {{transition}}s linear; -webkit-transition: all {{transition}}s linear; font-size:{{size}}px">
	</div>
</template>

<template name="twitter">
	<a href="https://twitter.com/hjharnis" class="twitter-follow-button" data-show-count="false">Follow @hjharnis</a>
</template>
